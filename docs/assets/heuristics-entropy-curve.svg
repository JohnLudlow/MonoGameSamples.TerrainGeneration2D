<svg xmlns="http://www.w3.org/2000/svg" width="560" height="300" viewBox="0 0 560 300">
  <style>
    .axis { stroke: #333; stroke-width: 1; }
    .grid { stroke: #ddd; stroke-width: 1; }
    .curve { fill: none; stroke: #2a7ae2; stroke-width: 2.5; }
    .tick text { font: 12px sans-serif; fill: #333; }
    .label { font: 14px sans-serif; fill: #333; }
    .title { font: 16px sans-serif; fill: #111; font-weight: 600; }
  </style>
  <rect width="100%" height="100%" fill="#fff"/>
  <text x="280" y="24" text-anchor="middle" class="title">Shannon Entropy vs Domain Size (Uniform Priors)</text>
  <!-- Axes -->
  <g transform="translate(60,30)">
    <line x1="0" y1="240" x2="460" y2="240" class="axis"/>
    <line x1="0" y1="0" x2="0" y2="240" class="axis"/>

    <!-- X ticks for k: 1,2,3,4,8 mapped to 0, 115, 172.5, 230, 460 -->
    <g class="tick" transform="translate(0,240)">
      <line y2="6" class="axis"/>
      <text y="22" text-anchor="middle">1</text>
    </g>
    <g class="tick" transform="translate(115,240)">
      <line y2="6" class="axis"/>
      <text y="22" text-anchor="middle">2</text>
    </g>
    <g class="tick" transform="translate(172.5,240)">
      <line y2="6" class="axis"/>
      <text y="22" text-anchor="middle">3</text>
    </g>
    <g class="tick" transform="translate(230,240)">
      <line y2="6" class="axis"/>
      <text y="22" text-anchor="middle">4</text>
    </g>
    <g class="tick" transform="translate(460,240)">
      <line y2="6" class="axis"/>
      <text y="22" text-anchor="middle">8</text>
    </g>

    <!-- Y ticks for ln k: 0, 0.693, 1.099, 1.386, 2.079 mapped to 240, 180, 150, 132, 90 -->
    <g class="tick" transform="translate(0,240)">
      <line x2="-6" class="axis"/>
      <text x="-10" y="5" text-anchor="end">0.0</text>
      <line x1="0" y1="0" x2="460" y2="0" class="grid"/>
    </g>
    <g class="tick" transform="translate(0,180)">
      <line x2="-6" class="axis"/>
      <text x="-10" y="5" text-anchor="end">0.69</text>
      <line x1="0" y1="0" x2="460" y2="0" class="grid"/>
    </g>
    <g class="tick" transform="translate(0,150)">
      <line x2="-6" class="axis"/>
      <text x="-10" y="5" text-anchor="end">1.10</text>
      <line x1="0" y1="0" x2="460" y2="0" class="grid"/>
    </g>
    <g class="tick" transform="translate(0,132)">
      <line x2="-6" class="axis"/>
      <text x="-10" y="5" text-anchor="end">1.39</text>
      <line x1="0" y1="0" x2="460" y2="0" class="grid"/>
    </g>
    <g class="tick" transform="translate(0,90)">
      <line x2="-6" class="axis"/>
      <text x="-10" y="5" text-anchor="end">2.08</text>
      <line x1="0" y1="0" x2="460" y2="0" class="grid"/>
    </g>

    <!-- Labels -->
    <text x="230" y="272" text-anchor="middle" class="label">Domain size k</text>
    <text x="-40" y="120" text-anchor="middle" transform="rotate(-90 -40,120)" class="label">Entropy H = ln k</text>

    <!-- Curve points (k, ln k) mapped -->
    <polyline class="curve" points="0,240 115,180 172.5,150 230,132 460,90"/>
  </g>
</svg>
