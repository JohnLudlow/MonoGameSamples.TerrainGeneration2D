name: Markdown Lint

on:
  pull_request:
    paths:
      - '**/*.md'
  push:
    branches:
      - main
    paths:
      - '**/*.md'

jobs:
  lint-markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint (full)
        run: |
          markdownlint "**/*.md" --ignore "**/bin/**" --ignore "**/obj/**"

  lint-markdown-pr-changed:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Get changed Markdown files
        id: changed
        uses: tj-actions/changed-files@v45
        with:
          files: |
            **/*.md

      - name: Run markdownlint on changed files
        if: steps.changed.outputs.changed_files_count != '0'
        run: |
          echo "Changed files:\n${{ steps.changed.outputs.all_changed_files }}"
          markdownlint ${{ steps.changed.outputs.all_changed_files }} --ignore "**/bin/**" --ignore "**/obj/**"

      - name: No markdown changes
        if: steps.changed.outputs.changed_files_count == '0'
        run: echo "No Markdown files changed. Skipping lint."

  markdownlint-annotations:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Annotate markdownlint findings with reviewdog
        uses: reviewdog/action-markdownlint@v0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          filter_mode: diff_context
          fail_on_error: true
          markdownlint_flags: "**/*.md --ignore **/bin/** --ignore **/obj/**"
