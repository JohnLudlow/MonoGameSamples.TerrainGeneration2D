name: Docs Link Check

on:
  pull_request:
    paths:
      - 'docs/**'
      - '**/*.md'
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '**/*.md'

jobs:
  link-check:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run link checker
        shell: pwsh
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/check-doc-links.ps1
